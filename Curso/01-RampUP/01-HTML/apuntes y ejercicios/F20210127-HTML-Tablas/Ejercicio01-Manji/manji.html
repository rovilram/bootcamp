<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <style>
        .black {
            border:1px hidden;
            background-color: black;
        }
        .white {
            border:1px hidden;
            background-color: white;
        }
        table {
            border-collapse: collapse;
        }
        td{
            height: 50px;
            width: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <h1>Tablas Manji</h1>

    <table>
        <tr>
            <td colspan="3" style="background-color: black;">X</td>
            <td>&nbsp;&nbsp;</td>
            <td style="background-color: black;">X</td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;</td>
            <td style="background-color: black;">X</td>
            <td>&nbsp;&nbsp;</td>
            <td style="background-color: black;">X</td>
        </tr>
        <tr>
            <td colspan="5" style="background-color: black;">X</td>
        </tr>
        <tr>
            <td style="background-color: black;">X</td>
            <td>&nbsp;&nbsp;</td>
            <td style="background-color: black;">X</td>
            <td>&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td style="background-color: black; border-collapse: collapse;">X</td>
            <td> </td>
            <td colspan="3" style="background-color: black; border-collapse: collapse;">X</td>

        </tr>

    </table>

<br>
<br>
<br>
<br>


    <table>
        <tr>
            <td rowspan="3" style="background-color: black;">X</td>
            <td>&nbsp;&nbsp;</td>
            <td rowspan="5" style="background-color: black;">X</td>
            <td colspan="2" style="background-color: black;">X</td>

        </tr>
        <tr>
            <td>&nbsp;&nbsp;</td>
            <td colspan="2"></td>

        </tr>
        <tr>
            <td style="background-color: black;">X</td>
            <td style="background-color: black;">X</td>
            <td rowspan="3" style="background-color: black;">X</td>

        </tr>
        <tr>
            <td>&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;</td>

        </tr>
        <tr>
            <td colspan="2" style="background-color: black;">X</td>
            <td>&nbsp;&nbsp;</td>

        </tr>

    </table>

    <br>
    <br>
    <br>
    <br>

    <table class="tabla">
        <tr>
            <td class="black" colspan="3"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <tr>
            <td class="white" colspan="2"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <tr>
            <td class="black" colspan="5"></td>
        </tr>
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white" colspan="2"></td>
        </tr>
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black" colspan="3"></td>
        </tr>
    </table>

<br>
<br>
<br>    

    <table>
        <tr>
            <td class="black" rowspan="3"></td>
            <td class="white" rowspan="2"></td>
            <td class="black" rowspan="5"></td>
            <td class="black" colspan="2"></td>
        </tr>
        <tr>
            <td class="white" colspan="2"></td>
        </tr>
        <tr>
            <td class="black"></td>
            <td class="black"></td>
            <td class="black" rowspan="3"></td>
        </tr>
        <tr>
            <td class="white" colspan="2"></td>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="black" colspan="2"></td>
            <td class="white"></td>
        </tr>
    </table>
    
</body>
</html>
