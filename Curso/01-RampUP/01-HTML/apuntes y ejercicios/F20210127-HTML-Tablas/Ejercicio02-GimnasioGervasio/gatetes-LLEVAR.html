<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="gatetes.css">
    </head>
    <body>
        <h3>Relájate con Gervasio en su gimnasio</h3>
        <section>
            <h4 id="fotografias">Fotografías</h4>
            <article>
                <h5 id="fotoGato">Gatetes</h5>
                <figure>
                    <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554__340.jpg" alt="Precioso gatito mirando a un punto fijo">
                </figure>
                <figure>
                    <img src="https://cdn.pixabay.com/photo/2016/09/05/21/37/cat-1647775__340.jpg" alt="Precioso gatito encima de un arbol">
                </figure>
            </article>
            <article>
                <h5 id="fotoCascada">Cascadas</h5>
                <figure>
                    <img src="https://cdn.pixabay.com/photo/2016/11/19/18/57/godafoss-1840758__340.jpg" alt="una preciosa cascada">
                </figure>
                <figure>
                    <img src="https://cdn.pixabay.com/photo/2015/07/02/10/45/waterfall-828948__340.jpg" alt="como no otra preciosa cascada">
                </figure>
            </article>
        </section>
        <section>
            <h4 id="videos">Videos</h4>
            <article>
                <h5 id="videoGato">Gatetes</h5>
                <video src="media/kittie1.mp4" controls>
                    Video de un precioso gatito
                </video>
                <video src="media/kittie2.mp4" controls>
                    Video de otro precioso gatito
                </video>
            </article>
            <article>
                <h3 id="videoCascada">Cascadas</h3>
                <video src="media/cascada1.mp4" controls>
                    Video de bella cascada
                </video>
                <video src="media/cascada2.mp4" controls>
                    Otro video de bella cascada
                </video>
            </article>
        </section>
        <section>
            <h2 id="sonidos">Sonidos</h2>
            <article>
                <h3 id="audioGato">Gatetes</h3>
                <audio src="media/cat.mp3" controls></audio>
            </article>
            <article>
                <h3 id="audioCascada">Cascadas</h3>
                <audio src="media/waterfall.mp3" controls></audio>
            </article>
        </section>
    </body>
</html>
